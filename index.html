<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h2>Calculator by Yousaf, 392986, CS-21 <br> Nust balochistan Campus, Computer Science Dept</h2>
    </header>
    <div class="calculator">
        <div class="menu">
            <div class="dots" onclick="toggleMenu()">&#8230;</div>
            <div class="submenu" id="submenu">
                <div onclick="toggleScientificMode()">Scientific Mode</div>
                <div onclick="toggleUnitConversion()">Unit Conversion</div>
                <div onclick="toggleCurrencyConversion()">Currency Conversion</div>
            </div>
        </div>
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div id="scientificSection" class="scientific" style="display:none;">
            <h3>Scientific Functions</h3>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.pow(')">x²</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
        </div>
        <div id="conversionSection" class="conversion" style="display:none;">
            <h3>Unit Conversion</h3>
            <input type="number" id="unitInput" placeholder="Value" />
            <select id="unitSelect">
                <option value="m-to-km">Meters to Kilometers</option>
                <option value="km-to-m">Kilometers to Meters</option>
                <option value="c-to-f">Celsius to Fahrenheit</option>
                <option value="f-to-c">Fahrenheit to Celsius</option>
            </select>
            <button onclick="convertUnits()">Convert</button>
            <p id="unitResult"></p>
        </div>
        <div id="currencySection" class="conversion" style="display:none;">
            <h3>Currency Conversion</h3>
            <input type="number" id="currencyInput" placeholder="Amount" />
            <select id="currencySelect">
                <option value="usd-to-eur">USD to EUR</option>
                <option value="eur-to-usd">EUR to USD</option>
            </select>
            <button onclick="convertCurrency()">Convert</button>
            <p id="currencyResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
